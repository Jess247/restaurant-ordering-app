<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="main-heading">Jimmy's Diner</h1>
                <h2 class="sub-heading">The best burgers and pizzas in town.</h2>
            </header>
            <main class="main">
                <div class="menu" id="menu">
                    <!-- menu items -->
                    <div class="menu_item">
                        <div class="item_content">
                            <img class="icon" src="./assets/pizza.png" alt="Pizza icon.">
                            <div class="item_details">
                                <h2 class="sub-heading">Pizza</h2>
                                <p class="item_text">Peperoni, mushroom, mozzarella</p>
                                <p id="price">$ 14</p>
                            </div>
                        </div>
                        <div class="item_btn">
                            <i class="fa-solid fa-plus"></i>                        
                        </div>
                    </div>
                    <hr class="item_seperator">
                    <div class="menu_item">
                        <div class="item_content">
                            <img class="icon" src="./assets/pizza.png" alt="Pizza icon.">
                            <div class="item_details">
                                <h2 class="sub-heading">Pizza</h2>
                                <p class="item_text">Peperoni, mushroom, mozzarella</p>
                                <p id="price">$ 14</p>
                            </div>
                        </div>
                        <div class="item_btn">
                            <i class="fa-solid fa-plus"></i>                        
                        </div>
                    </div>
                    <hr class="item_seperator">
                    <div class="menu_item">
                        <div class="item_content">
                            <img class="icon" src="./assets/pizza.png" alt="Pizza icon.">
                            <div class="item_details">
                                <h2 class="sub-heading">Pizza</h2>
                                <p class="item_text">Peperoni, mushroom, mozzarella</p>
                                <p id="price">$ 14</p>
                            </div>
                        </div>
                        <div class="item_btn">
                            <i class="fa-solid fa-plus"></i>                        
                        </div>
                    </div>
                    <hr class="item_seperator">
                </div>
                <section class="order-section hidden">
                    <h3>Your order</h3>
                    <div class="ordered-items">
                        <div>
                            <p class="ordered-item">Pizza</p>
                            <button class="remove-btn" id="remove-btn">remove</button>
                        </div>
                        <p id="ordered-item-price">$14</p>
                    </div>
                    <div class="total-price-container">
                        <p class="total-par">Total price:</p>
                        <p id="total-price" class="total-price">$14</p>
                    </div>
                    <button class="btn" id="complete-order-btn">Complete order</button>
                </section>
                <section class="modal hidden">
                    <h3 class="modal-heading">Enter card details</h3>
                    <form class="form">
                        <input type="text" placeholder="enter your name">
                        <input type="text" placeholder="enter card number">
                        <input type="text" placeholder="enter CVV">
                        <button class="btn" type="submit">Pay</button>
                    </form>
                </section>
                <section class="success-section">
                    <p class="success-msg">Thanks, NAME! Your order is on its way!</p>
                </section>
            </main>
        </div>
	<script src="./js/script.js" type="module"></script>
    </body>
</html>
